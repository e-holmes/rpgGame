<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utfr-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <section class="row"><!-- row 1 -->
                <aricle class="col">
                <!-- Superhero RPG!-far right -->
                <h1>Super Hero RPG!</h1>

            </aricle>
            </section>

            <section id="supers"class="row"><!-- row 2 -->
                <!-- 4 Character Images-far left -->
                <article class="col-3">
                <p id="iron" class="pictureBox button">
                        Iron Man
                <img class="picture" src="assets/images/iron.jpg" assets="ironman">
                <p id="ironH" class="pictureBox"> </p>
                </p>
                </article>
                
                <article class="col-3">
                <p id="spider"  class="pictureBox button">
                    Spider Man
                <img class="picture" src="assets/images/spider.jpg" assets="spiderman">
                    <p id="spiderH" class="pictureBox"> </p>
                </p>
                </article>
                
                <article class="col-3">
                        
                <p id="flash" class="pictureBox button">
                    The Flash
                <img class="picture" src="assets/images/flash.jpeg" assets="flash">
                    <p id="flashH" class="pictureBox"> </p>
                </p>
                </article>

                <article class="col-3">
                <p id="supergirl" class="pictureBox button">
                    Supergirl
                <img class="picture" src="assets/images/supergirl.jpg" assets="Supergirl">
                    <p id="supergirlH" class="pictureBox"> </p>    
                </p>
                </article>
            </section>

            <section class="row"><!-- row 3 -->
                <aricle class="col">
                Your Character
                </aricle>
            </section>

            <section class="row"><!-- row 4 -->
                <aricle id="user" class="col-4">
                <!-- Chara Img -->
                </aricle>
            </section>

            <section class="row"><!-- row 5 -->
                <aricle class="col">
                Enemies to attack
                </aricle>
            </section>

            <section class="row"><!-- row 6 -->

                <article class="col-3">
                    <div id="ironE" class="pictureBox hide button">
                        <img class="picture" src="assets/images/iron.jpg" assets="ironman">
                    </div>
                </article>
                
                <article class="col-3">
                    <div id="spiderE"  class="pictureBox hide button">
                        <img class="picture" src="assets/images/spider.jpg" assets="spiderman">
                    </div>
                </article>
                
                <article class="col-3">
                    <div id="flashE" class="pictureBox hide button">
                        <img class="picture" src="assets/images/flash.jpeg" assets="flash">
                    </div>
                </article>

                <article class="col-3">
                    <div id="supergirlE" class="pictureBox hide button">
                        <img class="picture" src="assets/images/supergirl.jpg" assets="Supergirl">
                    </div>
                </article>
            </section>

            <section class="row"><!-- row 7 -->
                <aricle class="col">
                <!-- Fight Section -->

                </aricle>
            </section>

            <section class="row"><!-- row 8 -->
                <aricle class="col">
                <!-- Attack Button -->
                <button id="attack" class="button">
                    Attack
                </button>

                </aricle>
            </section>

            <section class="row"><!-- row 9 -->
                <aricle class="col">
                 Defender 

                </aricle>
            </section>

            <section class="row"><!-- row 10 -->
                <aricle id="enemy" class="col-4 button">
                <!-- Defender Image -->

                
                </aricle>
            </section>

            <section class="row"><!-- row 11 -->
                <aricle id="log" class="col-6">
                <!-- Log Game -->
                <p id="p1"></p>
                <p id="p2"></p>
                <button id="reset" class="button">
                 Reset
                </button>
                </aricle>
            </section>


       </div> 
    </body>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="assets/Javascript/game.js" ></script>
    </html>
